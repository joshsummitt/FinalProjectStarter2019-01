@(waterfalls : List[Waterfall])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Waterfalls</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-info">
        @navbar.render
        <div class="container">
            <h1 class="text-center display-3"><strong>Waterfalls</strong></h1>
            <table class="table table-bordered table-striped table-dark">
                <thead class="bg-secondary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Height(ft)</th>
                        <th scope="col">Gallery</th>
                    </tr>
                </thead>
                <tbody>
                    @for(waterfall<-waterfalls){
                    <tr>
                        <td><a href="/waterfall/@waterfall.getWaterfallId">@waterfall.getWaterfallName</a></td>
                        <td>@waterfall.getHeight</td>
                        <td><a href="/waterfallpicture/@waterfall.getWaterfallId"><img src="/waterfallpicture/@waterfall.getWaterfallId" width="200" height="200"></a></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </body>
</html>
